
<!doctype html>
<html>
<head>
    <title>Ejercicios</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js"></script>
</head>
<body>
    <!-- ¡Cambia el título! Vamos a matar a los monstruos, pero despacito. -->
    <h1>Attack the monsters!</h1>
    <canvas width="800" height="600"></canvas>
    <ul id="party-monsters">
    </ul>
    <form name="killing-machine">
        <p>
            <select name="chara"></select>
            <!-- También hemos cambiado el texto del botón. -->
            <button id="smallHit" type="submit">Small Hit!</button>
            <button id="bigHit" type="submit">Big   Hit!</button>
        </p>
    </form>
    <section class="resources">
      <img id="background" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Fields_at_Crossgates_(geograph_3096445).jpg/800px-Fields_at_Crossgates_(geograph_3096445).jpg" alt="background" />
      <img id="batImage" src = "img/bat.png" />
      <img id="slimeImage" src = "img/slime.png" />
      <img id="hitImage" src = "img/hit.png" />
      <img id="psychopathImage" src = "img/psychopath.png" />

      <audio id="audioSmallHit" controls> <source type="audio/wav" src="sfx/smallHit.wav"> </audio>
      <audio id="audioBigHit" controls> <source type="audio/wav" src="sfx/bigHit.wav"> </audio>
      <audio id="audioDie" controls> <source type="audio/wav" src="sfx/die.wav"> </audio>
    </section>
</body>
</html>
